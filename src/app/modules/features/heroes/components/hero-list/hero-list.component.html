<div class="hero-list">

  <h2
    class="hero-list__caption"
    highlight="gold"
  >
    My Heroes
  </h2>

  <ul class="hero-list__heroes">
    <li
      class="hero-list__hero"
      *ngFor="let hero of heroes | async"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)"
    >
      <span class="hero-list__badge">{{ hero.id }}</span>
      {{ hero.name }}
    </li>
  </ul>

</div>
