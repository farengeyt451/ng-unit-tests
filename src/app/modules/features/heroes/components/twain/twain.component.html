<div class="twain">
  <p class="twain__quote">
    <i class="twain__highlighted">{{ quote | async }}</i>
  </p>

  <button
    class="twain__action"
    (click)="getQuote()"
  >
    Next quote
  </button>

  <p
    *ngIf="errorMessage"
    class="twain__error"
  >
    {{ errorMessage }}
  </p>

</div>
